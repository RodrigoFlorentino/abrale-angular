<div class="alert alert-danger" role="alert" ng-if="errorMessage">{{errorMessage}}</div>
<div class="box-body">
    <div class="row">
        <div class="col-lg-4">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-search"></i>
                </span>
                <input type="text" class="form-control" placeholder="Digite a busca desejada..." ng-model="searchFish" style="width:350px">
            </div>
        </div>
        <!--md-button class="md-primary md-raised" ng-click="UC.showAlert($event)">Alert Dialog</md-button!-->
    </div>
</div>
<div class="box-body" cg-busy="{promise:myPromise,message:'Carregando',backdrop:true,templateUrl:'core/navigation/loading.html',delay:300,minDuration:1000}">
    <div class="tabela">
        <div class="box_limiteAltura" div-size>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nome
                            <div>
                                <a href="" ng-click="UC.sort_by('nome')">Nome
                                    <span ng-show="UC.showDown('nome')" class="fa fa-caret-down"></span>
                                    <span ng-show="UC.showUp('nome')" class="fa fa-caret-up"></span>
                                </a>
                            </div>
                        </th>
                        <th>E-mail
                            <div>
                                <a href="" ng-click="UC.sort_by('email')">E-mail
                                    <span ng-show="UC.showDown('email')" class="fa fa-caret-down"></span>
                                    <span ng-show="UC.showUp('email')" class="fa fa-caret-up"></span>
                                </a>
                            </div>
                        </th>
                        <th>Telefone
                            <div>
                                <a href="" ng-click="UC.sort_by('fone')">Telefone
                                    <span ng-show="UC.showDown('fone')" class="fa fa-caret-down"></span>
                                    <span ng-show="UC.showUp('fone')" class="fa fa-caret-up"></span>
                                </a>
                            </div>
                        </th>
                        <th>Data
                            <div>
                                <a href="" ng-click="UC.sort_by('data')">Data
                                  <span ng-show="UC.showDown('data')" class="fa fa-caret-down"></span>
                                  <span ng-show="UC.showUp('data')" class="fa fa-caret-up"></span>
                                </a>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="item in UC.items | orderBy:UC.sortType:UC.sortReverse | filter:searchFish" class="repeat-animation">
                        <td>{{item.nome}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.fone}}</td>
                        <td>{{item.data}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
